useDotenv: true

service: product-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name
frameworkVersion: "3"

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: eu-west-1
  profile: aws-training
  environment:
    DB_PRODUCTS: ${self:custom.dotenvVars.DB_PRODUCTS, env:DB_PRODUCTS, ''}
    DB_STOCKS: ${self:custom.dotenvVars.DB_STOCKS, env:DB_STOCKS, ''}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: '*'

custom:
  webpack:
    webpackConfig: "webpack.config.js"
    includeModules: true
    dotenvVars: ${file(configs.mjs)}

functions:
  getProductList:
    handler: handler.getProductList
    events:
      - http:
          method: get
          path: /products
          cors: true
  getProductById:
    handler: handler.getProductById
    events:
      - http:
          method: get
          path: /products/{productId}
          cors: true
  createProduct:
    handler: handler.createProduct
    events:
      - http:
          method: post
          path: /products
          cors: true
          request:
              schemas:
                application/json: ${file(src/schemas/createProduct.json)}
